<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>Paradise Shop | Register Page</title>
  </head>
  <body>
    <div class="container">
      <div class="container__left">
        <div class="content">
          <div class="header">
            <span class="back__btn"> </span>
          </div>
          <div class="form__content">
            <h3 class="form__title">Register</h3>
            <p class="form__subtitle">
              Ju lutem plotësoni emrin e përdoruesit dhe fjalëkalimin për të
              hyrë në llogarinë tuaj.
            </p>
            <form action="">
              <input type="text" placeholder="Username" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <label class="terms"> </label>
              <button class="submit__btn" type="submit">Register</button>
            </form>
            <p class="login__prompt">
              Keni tashmë një llogari? <a href="/html/login.html">Hyni këtu</a>
            </p>
            <p class="footer__title">You can also login with:</p>
            <div class="social__icons">
              <i class="ri-facebook-box-fill"></i>
              <i class="ri-google-fill"></i>
              <i class="ri-twitter-fill"></i>
              <i class="ri-instagram-fill"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container__right">
        <div class="image">
          <h3>Filloni udhëtimin tuaj me Paradise Shop</h3>
          <p>Krijoni stilin tuaj unik me veshjet dhe aksesorët tanë!</p>
        </div>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
