<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paradise Shop | Cart</title>
    <link rel="stylesheet" href="/css/shop.css" />
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body>
    <main class="cart-main">
      <section class="cart-products">
        <div id="cart-items" class="cart-items-grid"></div>
      </section>
      <footer class="cart-footer">
        <div class="cart-summary">
          <div class="cart-total-label">TOTAL</div>
          <div class="cart-total-value" id="cart-total">0 ALL</div>
        </div>
        <div style="display: flex; gap: 12px; flex-wrap: wrap">
          <button class="cart-continue-btn">CONTINUE</button>
          <button class="cart-pay-btn">PAGUAJ TANI</button>
        </div>
      </footer>
    </main>
    <script src="/js/shop.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/cart-pay.js"></script>
  </body>
</html>
